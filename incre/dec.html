  <!-- Counter Boxes -->
  <div class="counter-box">
    <p class="value">0</p>
    <button class="increment">+</button>
    <button class="decrement">âˆ’</button>
    <button class="reset">Reset</button>
  </div>

  <script>
    // Get all elements by class name
    var increments = document.getElementsByClassName("increment");
    var decrements = document.getElementsByClassName("decrement");
    var resets = document.getElementsByClassName("reset");
    var values = document.getElementsByClassName("value");

    // Loop through all counters
    for (let i = 0; i < increments.length; i++) {

      // Increment
      increments[i].addEventListener("click", function() {
        let count = parseInt(values[i].innerHTML);
        values[i].innerHTML = count + 1;
      });

      // Decrement
      decrements[i].addEventListener("click", function() {
        let count = parseInt(values[i].innerHTML);
        if (count > 0) {
          values[i].innerHTML = count - 1;
        }
      });

      // Reset
      resets[i].addEventListener("click", function() {
        values[i].innerHTML = 0;
      });
