<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title></head>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .weather-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    h1 {
      margin-bottom: 20px;
      color: white;
      font-size: 28px;
    }

    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background-color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    .result {
      margin-top: 20px;
      color: white;
    }

    .temp {
      font-size: 50px;
      font-weight: bold;
    }

    .condition {
      font-size: 20px;
      margin-top: 10px;
      text-transform: capitalize;
    }

    img {
      width: 80px;
      height: 80px;
    }

    .error {
      color: #ffcccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="weather-container">
    <h1>ðŸŒ¦ Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name..." />
    <button onclick="getWeather()">Get Weather</button>

    <div id="result" class="result"></div>
    <p id="error" class="error"></p>
  </div>

  <script>
    const apiKey = "6fc64487073f4a0996562434250611";

    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      const result = document.getElementById("result");
      const error = document.getElementById("error");

      result.innerHTML = "";
      error.textContent = "";

      if (!city) {
        error.textContent = "Please enter a city name.";
        return;
      }

      try {
        const response = await fetch(
          `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();
        const { temp_c, condition } = data.current;

        result.innerHTML = `
          <h2>${data.location.name}, ${data.location.country}</h2>
          <img src="${condition.icon}" alt="${condition.text}">
          <div class="temp">${temp_c}Â°C</div>
          <div class="condition">${condition.text}</div>
        `;
      } catch (err) {
        error.textContent = "City not found. Please try again.";
      }
    }
  </script>

</body>
</html>
