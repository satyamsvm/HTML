<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElemntByTagName()</title>
</head>
<body>
    <h2>Lanaguages</h2>
    <ul>
        <li>Html</li>
        <li>Css</li>
        <li>Javascript</li>
        <li>Java</li>
        <li>Python</li>
    </ul>
    <button type="submit" onclick="count()">Count List Elements</button>
<p id="para">result is=</p>
    <script>
        function count(){
            let n=document.getElementsByTagName("li")
            document.getElementById("para").innerHTML="Total list elements are:"+n.length
            for(var i=0;i<n.length;i++)
            {
                n[i].style.backgroundColor="aqua"
                n[i].style.margin="10px";
                n[i].style.padding="10px";
                n[i].style.textAlign="center";
                n[i].style.border="2px solid red";
            }
        }
    </script>
</body>
</html>
