<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector()</title>
</head>
<body>
    <h1 id="h">Edubridge Learning Pvt Ltd</h1>
    <p id="para">This is paragraph</p>
    <div class="d1">
<p class="p1">Digital</p>
    </div>
<div class="d1">
<p class="p1">Academy</p>
    </div>
    <div class="d1">
<p class="p1">Data Engg with AWS</p>
    </div>
    <script>
        document.querySelector("#h").style.color="red"
        document.querySelector("#para").style.backgroundColor= "aqua";
      document.querySelector(".d1 .p1").style.backgroundColor= "aqua";
      document.querySelector(".d1 .p1").style.backgroundColor= "aqua";
   document.querySelectorAll(".d1 .p1").forEach(e => {
  e.style.backgroundColor = "red";
  e.style.margin="10px";
  e.style.padding="10px";
  e.style.textAlign="center"
});
    </script>
</body>
</html>
